<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script src="js/three.min.js"></script>
    <script src=""></script>
</head>
<body>
<style>

    .subunit.Hokkaido {
        fill: #0F6177;
    }

    .subunit.Honshu   {
        fill: #0B8389;
    }

    .subunit.Shikoku {
        fill: #1BA39C;
    }

    .subunit.Kyushu{
        fill: #16A086;
    }

    .subunit.Japan{
        fill: #1BBC9B;
    }

    .subunit.Volcano { display: none; }

    .subunit.Izu-shoto{ display: none; }

    .subunit.Nansei-shoto{ display: none; }

</style>

<script>
    var width = window.innerWidth,
            height = window.innerHeight;
    if(height < 700){
        height = 700
    }

    var projection = d3.geo.mercator()
            .center([130, 40.5])
            .scale(1800);

    var path = d3.geo.path()
            .projection(projection);



    var svg = d3.select('body').append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json('jpn.json', function(error, output){
        svg.selectAll('.subunit')
                .data(topojson.feature(output, output.objects.subunits).features).enter().append("path")
                .attr('class', function(d){
                    return 'subunit ' + d.properties.name;
                })
                .attr('d', path);
    });

</script>
</body>

</html>
